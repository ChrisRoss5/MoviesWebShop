<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="_layout"
>
<div layout:fragment="content">
    <div
            th:text="${movie.id == null ? 'Create a movie' : 'Edit movie'}"
            class="text-2xl font-bold mb-3"
    ></div>

    <form
            class="flex flex-col gap-3"
            th:action="'/mvc/movieswebshop/' + (${movie.id == null ? 'createMovie.html' : 'updateMovie.html'})"
            th:object="${movie}"
            method="post"
    >
        <div
                th:if="${errorMessage != null}"
                role="alert" class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>The form is invalid.</span>
        </div>
        <input
                th:if="${movie.id != null}"
                type="hidden"
                th:field="*{id}"
        />
        <label class="grid">
            Title:
            <input
                    class="input input-sm input-bordered"
                    type="text"
                    th:field="*{title}"
            />
        </label>
        <label class="grid">
            Description (optional):
            <textarea
                    class="textarea textarea-bordered"
                    type="text"
                    th:field="*{description}"
            ></textarea>
        </label>
        <label class="grid">
            Thumbnail URL (optional):
            <input
                    class="input input-sm input-bordered"
                    type="text"
                    th:field="*{thumbnailUrl}"
            />
        </label>
        <label class="grid">
            Duration (minutes):
            <input
                    class="input input-sm input-bordered"
                    type="number"
                    th:field="*{durationMinutes}"
            />
        </label>
        <label class="grid">
            Genre:
            <select class="select select-sm select-bordered" th:field="*{genreId}">
                <option th:value="null">Choose</option>
                <option
                        th:each="movieGenre:${movieGenres}"
                        th:value="${movieGenre.getId()}"
                        th:text="${movieGenre.getName()}"
                ></option>
            </select>
        </label>
        <label class="grid">
            Age rating:
            <select
                    class="select select-sm select-bordered" th:field="*{ageRatingId}"
            >
                <option th:value="null">Choose</option>
                <option
                        th:each="movieAgeRating:${movieAgeRatings}"
                        th:value="${movieAgeRating.getId()}"
                        th:text="${movieAgeRating.getName()}"
                ></option>
            </select>
        </label>
        <label class="grid">
            Release date:
            <input
                    class="input input-sm input-bordered"
                    type="date"
                    th:field="*{releaseDate}"
            />
        </label>
        <label class="grid">
            Price:
            <input
                    class="input input-sm input-bordered"
                    type="number"
                    th:field="*{price}"
            />
        </label>
        <div class="mt-3">
            <button
                    type="submit"
                    class="btn btn-primary"
                    th:text="${movie.getId() == null ? 'Create' : 'Update'}"
            ></button>
            <button
                    type="reset"
                    class="btn"
                    th:text="${movie.getId() == null ? 'Clear' : 'Reset'}"
            ></button>
        </div>
    </form>
    <form
            th:if="${movie.getId() != null}"
            action="/mvc/movieswebshop/deleteMovie.html"
            th:object="${movie}"
            method="post"
    >
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-outline btn-error mt-3">
            Delete
        </button>
    </form>
</div>
</html>
